<!DOCTYPE html>
<html lang="en" >
<head>
    <style>
        *{
            box-sizing: border-box;
        }

        @media (max-width: 639px) {
  #Container {
    justify-content: center;
  }
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="/Logo/logo.png" type="image/x-icon">
    <script src="index.js" defer></script>
</head>
<body class="bg-black h-full">
    <h1 class="text-amber-600 mt-3 font-mano text-center text-5xl">Tic-Tac-Toe</h1>
    <div id="Container" class="flex justify-between items-center flex-wrap bg-black text-white text-xl">

       <table class="w-full max-w-xs border-2 border-orange-500 mb-3">
<tr>
    <td class="td">Player X</td>
    <td class="td" id="P1">0</td>
</tr>

<tr>
    <td class="td">Player O</td>
    <td class="td" id="P2">0</td>
</tr>

<tr>
    <td class="td">Winner</td>
    <td class="td" id="winner">None</td>
</tr>

<tr>
    <td class="td">Draws</td>
    <td class="td" id="draw">0</td>
</tr>

<tr>
    <td class="td">Turn</td>
    <td class="td" id="turn">X</td>
</tr>


       </table>


<div class="w-full max-w-xs h-full flex flex-wrap">

    <button class="cursor-not-allowed aspect-square w-1/3 border-r-2 border-b-2 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Top1" onclick="Play('Top1')" align="center" disabled></button>
    <button class="cursor-not-allowed aspect-square w-1/3 border-r-2 border-b-2 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Top2" onclick="Play('Top2')" align="center" disabled></button>
    <button class="cursor-not-allowed aspect-square w-1/3 border-b-2 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Top3" onclick="Play('Top3')" align="center" disabled></button>

    <button class="cursor-not-allowed aspect-square w-1/3 border-r-2 border-b-2 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Mid1" onclick="Play('Mid1')" align="center" disabled></button>
    <button class="cursor-not-allowed aspect-square w-1/3 border-r-2 border-b-2 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Mid2" onclick="Play('Mid2')" align="center" disabled></button>
    <button class="cursor-not-allowed aspect-square w-1/3 border-b-2 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Mid3" onclick="Play('Mid3')" align="center" disabled></button>

    <button class="cursor-not-allowed aspect-square w-1/3 border-r-2 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Btm1" onclick="Play('Btm1')" align="center" disabled></button>
    <button class="cursor-not-allowed aspect-square w-1/3 border-r-2 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Btm2" onclick="Play('Btm2')" align="center" disabled></button>
    <button class="cursor-not-allowed aspect-square w-1/3 border-orange-500 hover:bg-orange-400 font-mano text-4xl" id="Btm3" onclick="Play('Btm3')" align="center" disabled></button>

        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-between">
        <button class="w-1/2 border-2 bg-orange-600 border-orange-500 hover:bg-amber-700 hover:text-stone-50 rounded-md mr-1" onclick="Start()">Start Game</button>
        <button class="w-1/2 border-2 bg-orange-600 border-orange-500 hover:bg-amber-700 hover:text-stone-50 rounded-md" onclick="PlayAgain()">Play Again</button>
    </div>


</body>
</html>
